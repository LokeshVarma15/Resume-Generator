<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        
        <!-- Resume Form -->
        <div class="resume-form">
            <h2>Enter Your Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Your full name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email address">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Your phone number">
            
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Your address">
            
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Your education details"></textarea>
            
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="List your skills"></textarea>
            
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Your work experience"></textarea>
            
            <button id="generate-btn">Generate Resume</button>
        </div>
        
        <!-- Resume Display -->
        <div class="resume-display">
            <h2>Your Resume</h2>
            <div id="resume-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
